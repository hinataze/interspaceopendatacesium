<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cesium Embed</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <script>
      Cesium.Ion.defaultAccessToken = "PASTE_YOUR_DEFAULT_TOKEN_HERE";

      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrain: Cesium.Terrain.fromWorldTerrain(),
        animation: false,
        timeline: false,
      });

      (async () => {
        const resource = await Cesium.IonResource.fromAssetId(2185454);
        const dataSource = await Cesium.GeoJsonDataSource.load(resource, {
          clampToGround: true,
        });

        viewer.dataSources.add(dataSource);
        viewer.zoomTo(dataSource);
      })();
    </script>
  </body>
</html>
