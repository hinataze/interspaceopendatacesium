<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cesium Embed</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

   <script>
  Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZWFkOWQ1MC0wNzNjLTQ0NTctYTcwMC0xNGQzNDI2NWUzYzciLCJpZCI6MTE3NDExLCJpYXQiOjE3NjgzNzQzNzd9.2IeKtjT6RLju0kZM-O_LAKsOE47WUuU2wskhKobbZNQ";

  const viewer = new Cesium.Viewer("cesiumContainer", {
    terrain: Cesium.Terrain.fromWorldTerrain(),
    animation: false,
    timeline: false,
  });

  (async () => {
    try {
      console.log("Loading ion asset 2185454...");

      const resource = await Cesium.IonResource.fromAssetId(2185454);
      console.log("Ion resource:", resource);

      const dataSource = await Cesium.GeoJsonDataSource.load(resource, {
        clampToGround: true,
      });

      await viewer.dataSources.add(dataSource);

      // Helpful debug
      console.log("Entities loaded:", dataSource.entities.values.length);

      await viewer.zoomTo(dataSource);

    } catch (e) {
      console.error("FAILED to load GeoJSON:", e);
      alert("FAILED to load GeoJSON. Open DevTools Console for details.");
    }
  })();
</script>
  </body>
</html>
