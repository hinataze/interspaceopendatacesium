<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cesium Embed</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <script>
      // Use the correct ion API endpoint
      Cesium.Ion.defaultServer = "https://api.cesium.com/";

      // Paste your RESTRICTED token here (not the whole HTML!)
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYThlNWVlZS1lZjMwLTQwMTUtOThjNy1mYWI5ZTNlMTg1M2IiLCJpZCI6MTE3NDExLCJpYXQiOjE3NjgzNzQ1OTF9.Gg3i6Lh85yI9VNGAwtDThAJUbZKwXvAztVEiM1h3vjw";

      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrain: Cesium.Terrain.fromWorldTerrain(),
        animation: false,
        timeline: false,
      });

     (async () => {
  try {
    const assetId = 1446854;

    const resource = await Cesium.IonResource.fromAssetId(assetId);
    const dataSource = await Cesium.GeoJsonDataSource.load(resource, {
      clampToGround: true,
    });

    viewer.dataSources.add(dataSource);

    // Make it visible (temporary but useful)
    dataSource.entities.values.forEach(e => {
      if (e.polygon) {
        e.polygon.material = Cesium.Color.YELLOW.withAlpha(0.35);
        e.polygon.outline = true;
        e.polygon.outlineColor = Cesium.Color.BLACK;
      }
      if (e.polyline) {
        e.polyline.width = 3;
        e.polyline.material = Cesium.Color.YELLOW;
      }
      if (e.point) {
        e.point.pixelSize = 7;
        e.point.color = Cesium.Color.YELLOW;
      }
    });

    // Wait a tick so Cesium computes bounds, then zoom in closer than default
    await Cesium.whenReady();
    await new Promise(r => setTimeout(r, 250));

    await viewer.zoomTo(
      dataSource,
      new Cesium.HeadingPitchRange(0, -0.7, 1500) // <-- adjust range if needed
    );

    // Home button always returns to the dataset
    viewer.homeButton.viewModel.command.beforeExecute.addEventListener((e) => {
      e.cancel = true;
      viewer.flyTo(dataSource, {
        offset: new Cesium.HeadingPitchRange(0, -0.7, 1500),
      });
    });

  } catch (e) {
    console.error(e);
    document.body.innerHTML =
      "<pre style='white-space:pre-wrap;font-size:14px;padding:20px'>" +
      (e?.stack || e?.message || e) + "</pre>";
  }
})();
    </script>
  </body>
</html>
