<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cesium Point Cloud (Focus)</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <script>
      Cesium.Ion.defaultServer = "https://api.cesium.com/";
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYThlNWVlZS1lZjMwLTQwMTUtOThjNy1mYWI5ZTNlMTg1M2IiLCJpZCI6MTE3NDExLCJpYXQiOjE3NjgzNzQ1OTF9.Gg3i6Lh85yI9VNGAwtDThAJUbZKwXvAztVEiM1h3vjw";

      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrain: Cesium.Terrain.fromWorldTerrain(),
        animation: false,
        timeline: false,
        baseLayerPicker: false,
        geocoder: false,
        navigationHelpButton: false,
        infoBox: false,
        selectionIndicator: false,
      });

      (async () => {
        try {
          const assetId = 4346556;

          const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(assetId);
          viewer.scene.primitives.add(tileset);

          await tileset.readyPromise;

          // Better point cloud look (optional)
          tileset.pointCloudShading = new Cesium.PointCloudShading({
            attenuation: true,
            geometricErrorScale: 1.0,
            maximumAttenuation: 6.0,
          });

          // Camera offset (tweak range by changing multiplier)
          const bs = tileset.boundingSphere;
          const range = Math.max(50.0, bs.radius * 1.8);
          const offset = new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-35), range);

          // Reliable focus
          await viewer.zoomTo(tileset, offset);

          // Home button returns to dataset
          viewer.homeButton.viewModel.command.beforeExecute.addEventListener((e) => {
            e.cancel = true;
            viewer.flyTo(tileset, { offset, duration: 0.8 });
          });

        } catch (err) {
          console.error(err);
          document.body.innerHTML =
            "<pre style='white-space:pre-wrap;font-size:14px;padding:20px'>" +
            (err?.stack || err?.message || err) +
            "</pre>";
        }
      })();
    </script>
  </body>
</html>
