<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cesium (ion 3D Tiles) - Focus</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <script>
      Cesium.Ion.defaultServer = "https://api.cesium.com/";
      Cesium.Ion.defaultAccessToken = "YOUR_TOKEN_HERE";

      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrain: Cesium.Terrain.fromWorldTerrain(),
        animation: false,
        timeline: false,
        baseLayerPicker: false,
        geocoder: false,
        navigationHelpButton: false,
        infoBox: true,
        selectionIndicator: true,
      });

      (async () => {
        try {
          const assetId = ASSET_ID_HERE; // <-- e.g. 4346556

          // Load tileset
          const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(assetId);
          viewer.scene.primitives.add(tileset);

          // Wait until Cesium has computed bounds / metadata
          await tileset.readyPromise;

          // Optional: improve appearance for point clouds
          tileset.pointCloudShading = new Cesium.PointCloudShading({
            attenuation: true,
            geometricErrorScale: 1.0,
            maximumAttenuation: 6.0,
          });

          // Focus camera on dataset (tight + nice angle)
          const bs = tileset.boundingSphere;
          const range = Math.max(50.0, bs.radius * 2.0); // adjust "2.0" to zoom in/out
          const offset = new Cesium.HeadingPitchRange(
            Cesium.Math.toRadians(0),
            Cesium.Math.toRadians(-35),
            range
          );

          await viewer.camera.flyToBoundingSphere(bs, {
            offset,
            duration: 0.0, // instant; set to 1.5 if you want animation
          });

          // Make Home button always return to the dataset
          viewer.homeButton.viewModel.command.beforeExecute.addEventListener((e) => {
            e.cancel = true;
            viewer.camera.flyToBoundingSphere(bs, {
              offset,
              duration: 0.8,
            });
          });

        } catch (err) {
          console.error(err);
          document.body.innerHTML =
            "<pre style='white-space:pre-wrap;font-size:14px;padding:20px'>" +
            (err?.stack || err?.message || err) +
            "</pre>";
        }
      })();
    </script>
  </body>
</html>
